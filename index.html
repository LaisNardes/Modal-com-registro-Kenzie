<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/modal.css">
    <script src="./src/scripts/modal.js" defer></script>

    <title>Modal Registro</title>
  </head>
  <body>
    <main>
      <div class="main__container">
        <section class="slogan">
          <img src="./src/assets/pair_programming.svg" />
        </section>
        <form class="form">
          <div class="form__group">
            <label for="email">E-mail</label>
            <input class="input__box" type="text" name="email" id="email" />
          </div>
          <div class="form__group">
            <label for="password">Senha</label>
            <input
              class="input__box"
              type="text"
              name="password"
              id="password"
            />
          </div>
          <a href="#" target="_blank" class="form__forgot-pass"
            >Esqueceu a senha?</a
          >
          <a href="#" target="_self" class="form__register-link">
            Ainda n√£o tem conta? Cadastre-se aqui!
          </a>
          <button class="form__login-btn">Entrar</button>
        </form>
      </div>
      <dialog id="modalController">
        <div class="modalContainer">
          <form class="registerContainer">
            <input type="text" class="form__modal-item" placeholder="Nome"/>
            <input type="text" class="form__modal-item" placeholder="Sobrenome"/>
            <input type="text" class="form__modal-item" placeholder="Contato ou E-mail">
            <input type="password" class="form__modal-item" placeholder="Crie sua senha">
            <div class="toAlignButtons">
            <button class="toCloseModal">Fechar Modal</button>
            <button class="registerNewUser">Cadastrar</button>
          </div>
          </form>
        </div>

      </dialog>
    </main>
  </body>
</html>
